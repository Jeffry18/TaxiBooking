<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <link rel="icon" sizes="180x180" href="favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Allow external scripts for Google Maps -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://maps.googleapis.com https://maps.gstatic.com; connect-src 'self' https://maps.googleapis.com; img-src 'self' data: https://maps.gstatic.com https://maps.googleapis.com;">
    <title>Flymallu</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Maps API with callback -->
    <script>
      console.log('üöÄ Setting up Google Maps callbacks...');
      
      function initGoogleMaps() {
        console.log('üéâ Google Maps API loaded successfully!');
        console.log('window.google:', window.google);
        console.log('window.google.maps:', window.google?.maps);
        console.log('window.google.maps.places:', window.google?.maps?.places);
        
        window.googleMapsLoaded = true;
        window.dispatchEvent(new Event('googleMapsLoaded'));
      }
      
      function googleMapsError() {
        console.error('‚ùå Google Maps failed to load');
        window.googleMapsError = true;
      }
      
      // Also check if script loads
      window.addEventListener('load', function() {
        console.log('üåç Page loaded, checking Google Maps status...');
        if (window.google) {
          console.log('‚úÖ Google Maps available after page load');
        } else {
          console.log('‚ö†Ô∏è Google Maps not available after page load');
        }
      });
    </script>
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1hya_2cUTOJIKAi6m0gDywebNBJd4rEA&libraries=places&loading=async&callback=initGoogleMaps"
      onerror="googleMapsError()">
    </script>
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "FlyMallu",
    "url": "https://flymallu.com",
    "logo": "https://flymallu.com/logo.png",
    "sameAs": [
      "https://www.facebook.com/FlyMallu",
      "https://www.instagram.com/FlyMallu"
    ]
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://flymallu.com",
    "name": "FlyMallu",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://flymallu.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
